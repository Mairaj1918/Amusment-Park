<!doctype html>
<html>

<head>

    <title>Amusment Parks</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="Style/css/bootstrap.min.css">

    <!-- FontAwesome CSS -->
    <link href="Style/fontawesome-free-5.13.0-web/css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="Style/style.css">

    <link rel="stylesheet" href="Style/icons.css">


    <!--Hover CSS-->
    <link rel="stylesheet" href="Style/css/hover-min.css">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="Style/css/animate.css">
</head>

<body>

    <div class="container-fluid animated bounceIn">
        <div class="col-md-9 mx-auto mt-5 mb-5">
            <div class="mb-1">
                <a href="Home.html" class="btn text-danger"><i class="fa fa-less-than"> Go To Home Page</i></a>
            </div>
            <div class="card border-danger shadow-lg shadow1">
                <div class="card-header bg-danger   border-danger text-light text-center text-uppercase text-monospace">
                    <h3 class="text-shadow">Registraion Form</h3>
                </div>
                <div class="card-body text-dark text-monospace">
                    <form>
                        <div class="form-group">
                            <label for="name">User Name</label>
                            <input type="text" placeholder="Enter User Name" class="form-control hvr-shadow" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" placeholder="Enter Email Address" class="form-control hvr-shadow" id="email" required>
                        </div>

                        <div class="form-group">
                            <label for="pass">Password</label>
                            <input type="password" placeholder="Enter Passoword" class="form-control hvr-shadow" id="pass" required>
                        </div>

                        <div class="form-group">
                            <label for="con-pass">Confirm Password</label>
                            <input type="password" placeholder="Please Your Confirm Passoword" class="form-control hvr-shadow" id="con-pass" required>
                        </div>

                        <div class="text-center mt-5">
                            <input type="submit" value="Register" class="btn btn-outline-danger w-50 hvr-grow-shadow">
                        </div>

                        <div class="text-center mt-3">
                            <a class="btn btn-link text-dark hvr-grow" href="login.html">
                               Login Here If You Have Account?
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="Style/js/jquery.min.js"></script>

    <script src="Style/js/j queryslim.min.js"></script>

    <script src="Style/js/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="Style/js/bootstrap.min.js"></script>
</body>

</html>
